<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #00fff2;
            --secondary: #4800ff;
            --dark: #1a1a1a;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: loader-spin 1s infinite linear;
        }

        @keyframes loader-spin {
            to { transform: rotate(360deg); }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, var(--dark), #2a2a2a);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: container-appear 0.5s forwards;
            animation-delay: 1s;
        }

        @keyframes container-appear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
            height: 50px;
        }

        .input-group input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #fff;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -5px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: var(--primary);
        }

        .error-message {
            position: absolute;
            bottom: -20px;
            left: 0;
            color: #ff4444;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: 0.3s;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300%;
            height: 300%;
            background: var(--primary);
            border-radius: 50%;
            transition: 0.5s;
            z-index: -1;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            color: var(--dark);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: translateX(200%);
            transition: 0.5s;
        }

        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="registrationForm">
            <div class="input-group">
                <input type="text" name="name" required pattern="[A-Za-z ]{3,}" />
                <label>Name</label>
                <div class="error-message">Name must be at least 3 characters long</div>
            </div>

            <div class="input-group">
                <input type="tel" name="mobile" required pattern="[0-9]{10}" />
                <label>Mobile</label>
                <div class="error-message">Please enter a valid 10-digit number</div>
            </div>

            <div class="input-group">
                <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                <label>Email</label>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="input-group">
                <input type="text" name="tech" required />
                <label>Tech Stack</label>
                <div class="error-message">This field is required</div>
            </div>

            <div class="input-group">
                <input type="url" name="profile" required />
                <label>Profile Picture URL</label>
                <div class="error-message">Please enter a valid URL</div>
            </div>

            <div class="input-group">
                <input type="url" name="github" required />
                <label>Github Profile URL</label>
                <div class="error-message">Please enter a valid URL</div>
            </div>

            <div class="input-group">
                <input type="text" name="interest" required />
                <label>Interest</label>
                <div class="error-message">This field is required</div>
            </div>

            <div class="input-group">
                <input type="text" name="hobby" required />
                <label>Hobby</label>
                <div class="error-message">This field is required</div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <div class="success-message">Registration successful! ðŸŽ‰</div>

    <script>
        // Loading page animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader-container').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader-container').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Form validation and submission
        const form = document.getElementById('registrationForm');
        const inputs = form.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('invalid', (e) => {
                e.preventDefault();
                input.parentElement.querySelector('.error-message').classList.add('show');
            });

            input.addEventListener('input', () => {
                input.parentElement.querySelector('.error-message').classList.remove('show');
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = form.querySelector('button');
            submitButton.innerHTML = '<div class="loader" style= "margin:auto"></div>';
            submitButton.disabled = true;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxSx8jQtAFH9d4c02T8PsbMWVSyEVbPJOwY4mqC0xGGFyTV8jaWZKE5t9vdTbplMGm38Q/exec', {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (response.ok) {
                    const successMessage = document.querySelector('.success-message');
                    successMessage.classList.add('show');
                    form.reset();
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                submitButton.innerHTML = 'Register';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
